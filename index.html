<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class = "header">
        <div class="logo" title="LL Calculator Logo" aria-label="LL Calculator Logo">&#x2112</div>
        <nav class="right-links">
            <ul>
                <li>
                    <a target="_blank" rel="noopener noreferrer" href="https://github.com/lvlunario/calculator">Usage</a>
                </li>
                <li>
                    <a target="_blank" rel="noopener noreferrer" href="https://github.com/lvlunario">Author</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="calculator" role="application" aria-label="Calculator">

        <div class="calculator-header">
            <img src="img/llinstPI.svg" alt="LL Instruments Logo" />
            LL Instruments Ll-25a
        </div>

        <div class="display">0</div>
        <div class="buttons">

            <button class="btn clear">AC</button>
            <button class="btn operator plusminus">+/-</button>
            <button class="btn operator percent">%</button>
            <button class="btn operator">รท</button>
            
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">ร</button>

            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">-</button>

            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator">+</button>

            <button class="btn number zero">0</button>
            <button class="btn decimal">.</button>
            <button class="btn equals">=</button>

        </div>

        </div>
    </main>

    <footer class="footer">
        &copy; lvlunario 2025 calculator. All rights reserved.
    </footer>
    
    <script src="script.js"></script>

</body>
</html>
